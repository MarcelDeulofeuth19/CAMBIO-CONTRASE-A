<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cambiar Contraseña</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="AlóCredit" />
    <meta name="keywords" content="AlóCredit" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="article" />
    <meta property="og:title" content="AlóCredit" />
    <meta property="og:site_name" content="AlóCredit" />
    <link rel="shortcut icon" href="https://estudios.alocredit.co/assets/img/v3/favicon.ico"/>
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+Display:300,400,500,600,700" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://estudios.alocredit.co/assets/plugins/global/plugins.bundle.css">
    <link rel="stylesheet" href="https://estudios.alocredit.co/assets/css/master-version-3/styleae52.css?v=5">
    <link rel="stylesheet" href="https://estudios.alocredit.co/assets/css/login/style.css">
</head>
<body id="kt_body" class="bg-body">
    <section class="inicio-de-sesion fondo-azul">
        <form class="" novalidate="novalidate" id="change_password_form" method="post" autocomplete="off">
            <div class="semcirculoAzul">
                <img src="https://estudios.alocredit.co/assets/img/v3/semiCirculoAzul.svg" alt="semcirculoAzul">
            </div>
            <div class="container">
                <div class="logo-plataforma" style="text-align:center;margin-bottom:1.5rem;">
                    <span style="display:block;font-size:2.5rem;font-weight:700;color:#49566c;line-height:1;letter-spacing:1px;">RECUPERAR</span>
                    <span style="display:block;font-size:2.5rem;font-weight:700;color:#ff9100;line-height:1;letter-spacing:1px;">CONTRASEÑA</span>
                </div>
                <div class="cajaInicioSesion">
                    <div class="fv-row">
                        <div class="input-container input-email">
                            <div class="rectangle"></div>
                            <img class="element-email" src="https://estudios.alocredit.co/assets/img/v3/1904660-email-envelope-letter-mail-message-post-send-122510-1.svg"/>
                            <input type="email" name="email" class="Email floating-input" id="Email" placeholder=" " required autocomplete="off">
                            <label for="Email" class="floating-label">Email</label>
                        <style>
                        /* Floating label styles */
                        .input-container {
                            position: relative;
                        }
                        .floating-input {
                            border: 1px solid #ccc;
                            padding: 12px 8px 8px 36px;
                            font-size: 16px;
                            width: 100%;
                            box-sizing: border-box;
                        }
                        .floating-label {
                            position: absolute;
                            left: 36px;
                            top: 12px;
                            color: #888;
                            background: white;
                            padding: 0 4px;
                            pointer-events: none;
                            transition: 0.2s ease all;
                        }
                        .floating-input:focus + .floating-label,
                        .floating-input:not(:placeholder-shown) + .floating-label {
                            top: -10px;
                            left: 32px;
                            font-size: 12px;
                            color: #007bff;
                        }
                        </style>
                        </div>
                    </div>
                        <button type="submit" class="btn-ingresar indicator-btn btn-padding-top" id="change_password_submit">
                        <style>
                        /* ...existing code... */
                        .btn-padding-top {
                            margin-top: 24px;
                        }
                        </style>
                        <span class="indicator-label">Enviar correo de cambio</span>
                        <span class="indicator-progress" style="display:none;">Cargando...
                            <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
                        </span>
                    </button>
                        <script>
                        // Mostrar "Cargando..." solo al enviar el formulario
                        document.addEventListener('DOMContentLoaded', function() {
                            var form = document.getElementById('change_password_form');
                            var btn = document.getElementById('change_password_submit');
                            var label = btn.querySelector('.indicator-label');
                            var progress = btn.querySelector('.indicator-progress');
                            if(form && btn && label && progress) {
                                form.addEventListener('submit', function() {
                                    label.style.display = 'none';
                                    progress.style.display = '';
                                });
                            }
                        });
                        </script>
                    {% if message %}
                    <div class="alert alert-info text-center" style="margin-top:1rem;">{{ message }}</div>
                    {% endif %}
                </div>
                <div class="semcirculoNaranja">
                    <img src="https://estudios.alocredit.co/assets/img/v3/semiCirculoNaranja.svg" alt="semicirculoNaranja">
                </div>
            </div>
        </form>
        <div class="copy-wrap" style="z-index: 0;">
            <p class="copy">Copyright © 2025 AlóCredit Inc. Reservados todos los derechos</p>
        </div>
    </section>
</body>
</html>
